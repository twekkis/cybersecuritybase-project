<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you!</h1>

        <span th:text="${session.state}">state</span>
        <span th:text="${signup_number}">signup</span>
        <span th:text="${name}">name</span>
        <span th:text="${address}">address</span>
        <!--
        <form action="#" th:action="@{/remove/${signup_number}}" method="POST">
            <p><input type="submit" value="Delete" /></p>
        </form>
        -->
        
        <div th:if="${session.state} == 'SHOW'"> 
            <a href="cancel.html" th:href="@{/cancel}">Cancel</a>
        </div>
        
        <br/><br/><a href="index.html" th:href="@{/}">Back to main page</a>
        <hr/>
        <h2>Other signups</h2>
        <ul>
            <li th:each="item : ${signups}">
                <span th:text="${item}">signup</span>
            </li>
        </ul>
    </body>
</html>
