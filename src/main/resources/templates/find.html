<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Give your registration id</h1>

        <form action="#" th:action="@{/show}" method="GET">
            <p><label for="regId">Reqisteration Id</label>: <input type="text" name="regId" id="regId"/></p>
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Search" /></p>
        </form>

        <p></p>
    </body>
</html>
