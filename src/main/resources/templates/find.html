<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <title>Sign up form</title>
    </head>
    <body>
    <div th:class="master">
        <p th:class="logo">
            #poetry.com
        </p>
        <div th:class="main">

            <h1>Give your registration id</h1>

            <form action="#" th:action="@{/show}" method="GET">
                <p><label for="regId">Reqisteration Id</label>:<br/><input type="text" name="regId" id="regId"/></p>
                <p><label for="name">Name</label>:<br/><input type="text" name="name" id="name"/></p>
                <p><label for="address">Address</label>:<br/><input type="text" name="address" id="address"/></p>
                <p><input type="submit" value="Search" /></p>
            </form>
            <form action="#" th:action="@{/}" method="GET">
                <p><input type="submit" value="Back" /></p>
            </form>
        </div>
        <a href='http://www.freepik.com/free-photo/stack-of-books-with-glasses-on-wooden-desk_902421.htm'>Image by Freepik</a>
    </div>
    </body>
</html>
