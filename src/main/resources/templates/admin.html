<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ADMIN</title>
    </head>
    <body>

        <h1>ADMIN</h1>
        <a href="show.html" th:href="@{/logout}">logout</a>
        <h2>All signups</h2>
        <table>
            <tr><td>REG ID</td><td>NAME</td><td>ADDRESS</td><td></td></tr>
            <tr th:each="item : ${signups}">  
                <!--**A3-XSS**-->
                <!--FIX: use th:text for proper escaping-->
                <td><span th:utext="${item.id}">signup</span></td>
                <td><span th:utext="${item.name}">signup</span></td>
                <td><span th:utext="${item.address}">signup</span></td>
                <td><a href="delete.html" th:href="@{/admin/delete(regId=${item.id})}">Delete</a></td>
            </tr>
        </table>	
        
        <br/><br/><a href="index.html" th:href="@{/}">Back to registration form</a> 
    </body>
</html>
